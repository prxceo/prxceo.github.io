<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRX Legit Check</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <img id="app-logo" src="images/prx-logo.jpg" alt="PRX">
    </header>

    <div id="screen-home" class="screen active">
        
        <div class="news-feed-container">
            <h3>FASHION NEWS</h3>
            
            <div class="news-card">
                <div class="news-icon"><i class="fa-brands fa-nike"></i></div>
                <div class="news-content">
                    <p>Nike x Travis Scott "Olive"</p>
                    <small>Drop: Tomorrow</small>
                </div>
            </div>
            
            <div class="news-card">
                <div class="news-icon"><i class="fa-solid fa-shirt"></i></div>
                <div class="news-content">
                    <p>Balenciaga Fall 2025</p>
                    <small>New Collection</small>
                </div>
            </div>
        </div>
        
        <button class="glassy-main-btn" onclick="goToScreen('screen-instructions')">
            НАЧАТЬ ПРОВЕРКУ
        </button>
    </div>

    <div id="screen-instructions" class="screen">
        <div class="back-header">
            <i class="fa-solid fa-chevron-left back-btn" onclick="goToScreen('screen-home')"></i>
        </div>
        <div class="info-card">
            <h3>INSTRUCTIONS</h3>
            <ul>
                <li>1. Нажми <b>"Загрузить фото"</b></li>
                <li>2. Выбери категорию</li>
                <li>3. Загрузи 5-8 фото</li>
                <li>4. Оплати проверку</li>
            </ul>
        </div>
        <button class="glassy-main-btn" onclick="goToScreen('screen-categories')">
            Загрузить фото
        </button>
    </div>

    <div id="screen-categories" class="screen">
        <div class="back-header">
            <i class="fa-solid fa-chevron-left back-btn" onclick="goToScreen('screen-instructions')"></i>
            <span>SELECT ITEM</span>
        </div>
        <div class="grid-container">
            <div class="grid-item" onclick="selectCategory('Sneakers', this)"><i class="fa-solid fa-shoe-prints"></i><span>Sneakers</span></div>
            <div class="grid-item" onclick="selectCategory('Hoodie', this)"><i class="fa-solid fa-user-ninja"></i><span>Hoodie</span></div>
            <div class="grid-item" onclick="selectCategory('T-Shirt', this)"><i class="fa-solid fa-shirt"></i><span>T-Shirt</span></div>
            <div class="grid-item" onclick="selectCategory('Bag', this)"><i class="fa-solid fa-briefcase"></i><span>Bag</span></div>
        </div>
        <button id="next-btn-cat" class="next-arrow-btn">CONTINUE</button>
    </div>

    <footer>
        <nav>
            <a class="nav-item" onclick="alert('Profile')"><i class="fa-regular fa-user"></i></a>
            <a class="nav-item active" onclick="goToScreen('screen-home')"><i class="fa-solid fa-house"></i></a>
            <a class="nav-item" onclick="alert('Premium')"><i class="fa-regular fa-star"></i></a>
        </nav>
    </footer>

    <script src="main_v2.js"></script>
</body>
</html>
